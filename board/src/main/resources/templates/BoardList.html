<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록 페이지</title>
</head>
<body>
  <div class = "layout">
    <table>
      <thead>
        <tr>
          <th>글번호ID</th>
          <th>제목</th>
        </tr>
      </thead>

      <tbody>
      <tr th:each = "board: ${list}">
        <td th:text="${board.id}">1</td>
        <td th:text="${board.title}">제목</td>
      </tr>
      </tbody>


    </table>
  </div>
</body>
</html>
